<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Direct Agent InvestMali</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        input { padding: 8px; margin: 5px; border: 1px solid #ccc; border-radius: 3px; width: 200px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 3px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Direct Agent InvestMali</h1>
        <p>Test direct de l'API backend sans passer par React</p>

        <div class="test-section">
            <h3>1. Test Health Check</h3>
            <button onclick="testHealth()">Tester Health Check</button>
            <div id="health-result"></div>
        </div>

        <div class="test-section">
            <h3>2. Test Connexion Agent</h3>
            <input type="email" id="agent-email" placeholder="Email agent" value="marie.traore@investmali.com">
            <input type="password" id="agent-password" placeholder="Mot de passe" value="agent123">
            <button onclick="testAgentLogin()">Tester Connexion Agent</button>
            <div id="login-result"></div>
        </div>

        <div class="test-section">
            <h3>3. Test R√©cup√©ration Demandes</h3>
            <button onclick="testGetApplications()">R√©cup√©rer Demandes</button>
            <div id="applications-result"></div>
        </div>

        <div class="test-section">
            <h3>4. Test Statistiques Agent</h3>
            <button onclick="testAgentStats()">R√©cup√©rer Statistiques</button>
            <div id="stats-result"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5001/api';
        let agentToken = null;

        function showResult(elementId, success, message, data = null) {
            const element = document.getElementById(elementId);
            element.className = `result ${success ? 'success' : 'error'}`;
            element.innerHTML = `
                <strong>${success ? '‚úÖ Succ√®s' : '‚ùå Erreur'}:</strong> ${message}
                ${data ? `<pre>${JSON.stringify(data, null, 2)}</pre>` : ''}
            `;
        }

        async function testHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                showResult('health-result', response.ok, 'Health check r√©ussi', data);
            } catch (error) {
                showResult('health-result', false, `Erreur: ${error.message}`);
            }
        }

        async function testAgentLogin() {
            try {
                const email = document.getElementById('agent-email').value;
                const password = document.getElementById('agent-password').value;
                
                const response = await fetch(`${API_BASE}/auth/agent-login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    agentToken = data.data.token;
                    showResult('login-result', true, 'Connexion agent r√©ussie', {
                        agent: data.data.agent,
                        token: data.data.token.substring(0, 50) + '...'
                    });
                } else {
                    showResult('login-result', false, data.message || 'Erreur de connexion');
                }
            } catch (error) {
                showResult('login-result', false, `Erreur: ${error.message}`);
            }
        }

        async function testGetApplications() {
            if (!agentToken) {
                showResult('applications-result', false, 'Veuillez d\'abord vous connecter');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/agent/applications`, {
                    headers: {
                        'Authorization': `Bearer ${agentToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showResult('applications-result', true, `${data.data.length} demandes r√©cup√©r√©es`, data.data);
                } else {
                    showResult('applications-result', false, data.message || 'Erreur r√©cup√©ration demandes');
                }
            } catch (error) {
                showResult('applications-result', false, `Erreur: ${error.message}`);
            }
        }

        async function testAgentStats() {
            if (!agentToken) {
                showResult('stats-result', false, 'Veuillez d\'abord vous connecter');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/agent/stats`, {
                    headers: {
                        'Authorization': `Bearer ${agentToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showResult('stats-result', true, 'Statistiques r√©cup√©r√©es', data.data);
                } else {
                    showResult('stats-result', false, data.message || 'Erreur r√©cup√©ration statistiques');
                }
            } catch (error) {
                showResult('stats-result', false, `Erreur: ${error.message}`);
            }
        }
    </script>
</body>
</html>
